<body>
    <nav>
        <a href="../index.html">
             <img src="../logo/logo AV 2.jpeg" alt="logo de AV & Asociados" class="logo__icon--sm">
        </a>
        <ul>
            <li>
                <a href="Especialidades.html">Especialidades</a>

            </li>
        </ul>
    </nav>
   
    <header class= "encabezado__img">
    </header>
  
    <main>
        <section id= "contact" class="form-contact">
            <h2>Formulario de contacto</h2>
            <article>
                <form action="">
                    <div>
                        <label for="name">Nombre y Apellido</label>
                        <input type="text" id="name">
                    </div>
                    <div>
                        <label for="mail">Email</label>
                        <input type="email" id="mail">
                    </div>
                    <div>
                        <label for="tel">Celular</label>
                        <input type="celular" id="tel">
                    </div>
                    <div>
                        <label for="mensaje">Deje su mensaje</label>
                    </div>
                    <textarea name="" id="comentario" cols="30" rows="10"></textarea>
                    <div>
                        <input type="reset" value="Cancelar">
                        <input type="submit" value="Aceptar">
                    </div>
                </form>
            </article>
        </section>
    </main>
   
    <footer></footer>
</body>
